<button class="close" type="button" (click)="onClose()"></button>
<div class="row-container">
    <a (click)="onSwitchMode()" [ngClass]="{active}">{{isLogginMode? 'Authentication' : 'Registration'}}</a>

</div>
<form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
    <ng-template appPlaceholder></ng-template>

    <div class="registration" *ngIf="!isLogginMode">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" 
            name="name"
            id="name"
            ngModel
            required>
        </div>
        <div class="form-group">
            <label for="sname">Surname</label>
            <input type="text" 
            id="sname"
            name="sname"
            ngModel
            required>
        </div> 
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email"
            name="email" 
            id="email"
            ngModel
            required
            email>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" 
            id="password"
            name="password"
            ngModel
            required
            minlength="6">
    </div>
    <button class="btn" 
    type="submit"
    [disabled]="!authForm.valid">
        {{isLogginMode? 'LogIn' : 'SignUp'}}
    </button>
    <button class="btn" type="button" (click)="onLogout()">LogOut</button>  
</form>
